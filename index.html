<!doctype html>
<html lang="en">
<head>
    <title>Last.fm Tools</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="description" content="Last.fm tools and visualizations. Tag cloud, tag timeline, album charter.">
    <meta name="author" content="Noora Routasuo">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="ui.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="lastfmtags.js"></script>
<script type="text/javascript" src="lastfmartists.js"></script>
<script type="text/javascript" src="lastfmalbums.js"></script>

<header>
    <h1><span class="highlight">Last.fm</span> Tools</h1>
    <h2>Visualizations of your listening data</h2>
</header>

<section id="sec_tabs">
    <div class="tabbar">
        <button class="tabbutton" id="tab-btn-tagtimeline" onclick="selectVis(event, 'timeline-tag')">Tag Timeline</button>
        <button class="tabbutton" id="tab-btn-tagcloud" onclick="selectVis(event, 'cloud-tag')">Tag Cloud</button>
        <button class="tabbutton" id="tab-btn-artisttimeline" onclick="selectVis(event, 'timeline-artist')">Artist Timeline</button>
        <button class="tabbutton" id="tab-btn-albumcharter" onclick="selectVis(event, 'albums')">Album Charter</button>
    </tabbar>
</section>

<section id="sec_vis_intro">
    <h3 id="inputheader"></h3>
	<p id="visintro"></p>
    <p>
    <span id="input_username" class="inputcontainer">
        <label><a href="http://www.last.fm/">Last.fm</a> username:</label>
        <input type="text" placeholder="" id="username">
    </span>
    <span id="input_numartists" class="inputcontainer" style="display:none">
        <label>Number of artists:</label>
        <input type="number" placeholder="" id="artistcount" min="1" max="100" value="50">
    </span>
    <span id="input_artistperiod" class="inputcontainer" style="display:none">
        <label>Period:</label>
        <select id="artistperiod">
            <option value="overall">All</option>
            <option value="7day">7 Days</option>
            <option value="1month">1 Month</option>
            <option value="3month">3 Months</option>
            <option value="6month">6 Months</option>
            <option value="12month">12 Months</option>
        </select>
    </span>
    <span id="input_tagfilters" class="inputcontainer" style="display:none">
        <span>
            <label><input type="checkbox" id="filter-countries" value="countries">
            Filter countries</label>
        </span>
        <span>
            <label><input type="checkbox" id="filter-decades" value="decades">
            Filter decades</label>
        </span>
    </span>
    <span class="inputcontainer">
        <button class="btn" type="submit" onclick="startVis();">Submit</button>
        <button class="btn" onclick="cancelVis();">Cancel</button>
    </span>
    </p>
</section>

<section id="sec_status" style="display:none;">
    <h3 id="visheader"></h3>
	<p id="errormsg"></p>
	<p id="infomsg"></p>
</section>

<section id="sec_vis">
</section>

<section id="sec_details">
    <p id="visdetailstype"></p>
    <p id="visdetailsresult"></p>
</section>

<footer>
    <h2>About</h2>
    <p>Last.fm Tools by <a href="https://github.com/nroutasuo">Noora Routasuo</a>. Built with <a href="http://d3js.org/">D3.js</a>.</p>
</footer>

</body>
</html>
